<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/cssBayan/cssBayan/style.css">

  <link rel="stylesheet" href="/cssBayan/cssBayan/assets/fontawesome/css/fontawesome.css">
  <link rel="stylesheet" href="/cssBayan/cssBayan/assets/fontawesome/css/all.css">
  <title>CSS Bayan</title>
</head>
<body>
  <main class="core-box">
      <h1>CSS Bayan by Azimkhan Abdulsatarov</h1>
      
      <div class="meme-container">
        
        <section class="meme-unit">
          <input type="radio" id="s-one" name="meme" value="rs-school" checked>
          <label for="s-one">Become software developer at RS School</label>
          <span class="i-plus"><i class="fa-solid fa-square-plus"></i></span>
          <span class="i-close" ><i class="fa-solid fa-rectangle-xmark"></i></span>
          <div class="meme-content default">
            <img src="/cssBayan/cssBayan/assets/images/meme_1.jpeg" alt="Drake RS">
          </div>
        </section>
        
        <section class="meme-unit">
            <input type="radio" id="s-two" name="meme" value="rs-school">
            <label for="s-two">Indian tutors on Youtube</label>
            <span class="i-plus"><i class="fa-solid fa-square-plus"></i></span>
            <span class="i-close" ><i class="fa-solid fa-rectangle-xmark"></i></span>
            <div class="meme-content">
              <img src="/cssBayan/cssBayan/assets/images/meme_2.jpeg" alt="Drake Indian">
            </div>
        </section>

        <section class="meme-unit">
            <input type="radio" id="s-three" name="meme" value="rs-school">
            <label for="s-three">Approach to start programming</label>
            <span class="i-plus"><i class="fa-solid fa-square-plus"></i></span>
            <span class="i-close" ><i class="fa-solid fa-rectangle-xmark"></i></span>
            <div class="meme-content">
              <img src="/cssBayan/cssBayan/assets/images/meme_3.jpeg" alt="Drake Variable">
            </div>
        </section>
        
        <section class="meme-unit">
            <input type="radio" id="s-four" name="meme" value="rs-school">
            <label for="s-four">One of the most important skills</label>
            <span class="i-plus"><i class="fa-solid fa-square-plus"></i></span>
            <span class="i-close" ><i class="fa-solid fa-rectangle-xmark"></i></span>
            <div class="meme-content">
              <img src="/cssBayan/cssBayan/assets/images/meme_4.jpeg" alt="Drake Google">
            </div>
        </section>

        <section class="meme-unit">
            <input type="radio" id="s-five" name="meme" value="rs-school">
            <label for="s-five">Style of commenting</label>
            <span class="i-plus"><i class="fa-solid fa-square-plus"></i></span>
            <span class="i-close" ><i class="fa-solid fa-rectangle-xmark"></i></span>
            <div class="meme-content">
              <img src="/cssBayan/cssBayan/assets/images/meme_5.jpeg" alt="Drake Comment">
            </div>
        </section>
        
        
      </div>
    </main>
</body>
</html>
